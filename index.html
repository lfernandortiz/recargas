<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recargas Celular - Droguer&iacute;as Farmanorte</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="foundation-icons/foundation-icons.css" /> 
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    </head>
  <body>
    <div class="row align-center">
      <div class="columns small-10 text-center" id="recarga-contenedor">
        <div id="spinner" class="spinner-container row align-center" style="display: none;">
          <div class="small-12 align-middle mensaje">Procesando...</div>
          <div class="loader">Loading...</div>
        </div>
        <!-- mensaje error     -->
        <div id="mensaje-error" class="spinner-container row align-center" style="display: none">
          <div class="small-12 align-middle mensajew"><i class="icon-alert"></i></div>
          <div class="columns small-12">
            <h4>Operador Invalido</h4>
            <h6>Verifique que el operador corresponda a ese n&uacute;mero.</h6>
            <button class="button alert">Ok</button>
          </div>
        </div>
        <!-- mensaje alerta     -->
        <div id="menasaje-alerta" class="spinner-container row align-center" style="display: none">
          <div class="small-12 align-middle mensajew"><i class="icon-warning"></i></div>
          <div class="columns small-12">
            <h4>Otra opcion de fallas</h4>
            <h6>Falla aun sin definir el mensaje.</h6>
            <button class="button warning">Ok</button>
          </div>
        </div> 
        <div id="menasaje-ok" class="spinner-container row align-center" style="display: none">
          <div class="small-12 align-middle mensaje-exito"><i class="icon-checkmark"></i></div>
          <div class="columns small-12">
            <h4>Recarga Exitosa</h4>
            <button class="button success">Regresar</button>
          </div>
        </div>  

        <form id="form">
          <img src="images/farmanortelogo.png" alt="">
          <h4>Venta de Recarga a Celular</h4>
          <div class="row collapse"> 
            <div class="small-12 columns">
              <div class="row collapse">
                <label>Valor de la Recarga</label>
                <div class="input-group">
                  <span class="input-group-label"><i class="icon-dollar"></i></span>
                  <input type="text" placeholder="Ingrese el Valor de la recarga" type="number" pattern="^-?([0-9]{1,3}\.?)+$"  class="input-group-field"  lang="nb" name="" id="valor-recarga" />
                </div>
              </div>
            </div>
            <div class="small-12 columns">
              <div class="row collapse">
                <label>N&uacute;mero Celular</label>
                <div class="input-group">
                  <span class="input-group-label"><i class="icon-mobile"></i></span>
                  <input type="text" placeholder="Ingrese el n&uacute;mero celular" class="input-group-field" />
                </div>
              </div>
            </div>
            <div class="small-12 columns">
              <div class="row">
                <label>Operador</label>
                <select>
                  <option value="husker">Claro</option>
                  <option value="starbuck">Movistar</option>
                  <option value="hotdog">Tigo</option>
                  <option value="apollo">Virgin</option>
                  <option value="apollo">Avantel</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="columns small-6">
                <label>Codigo Vendedor</label>
                <div class="input-group">
                  <span class="input-group-label"><i class="icon-user"></i></span>
                  <input type="text" placeholder="Cod. Vendedor" class="input-group-field" />
                </div>
              </div>
              <div class="columns small-6">
                <label>Autorizaci&oacute;n</label>
                <div class="input-group">
                  <span class="input-group-label"><i class="icon-keyboard"></i></span>
                  <input type="text" placeholder="Pin Vende" class="input-group-field" />
                </div>
              </div>
            </div>
            <div class="columns small-12">
                <button type="button" class="success button expanded align-spaced enviar"><i class="icon-sign-out"></i>&nbsp;&nbsp;Enviar</button>
            </div>
          </div> <!-- final del row del form -->
        </form>            
      </div>   <!-- end recarga-contenedor -->
    </div>

    </div>
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
